name: Build & Deploy MyST to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Install Node for the MyST CLI
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install the MyST CLI (this gives us the 'myst' command)
      - name: Install MyST CLI
        run: |
          npm install -g mystmd
          myst --version

      # Build the site into _build/site, with correct base URL
      - name: Build MyST site
        env:
          BASE_URL: /hw3-halamall10/
        run: |
          myst build --html
          echo "Built files in _build/site:"
          ls -R _build/site

      # Upload built site as artifact for GitHub Pages
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/configure-pages@v5
      - id: deployment
        uses: actions/deploy-pages@v4
