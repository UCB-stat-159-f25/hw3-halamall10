name: Build & Deploy MyST to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # Some MyST builds need Node for the theme/tooling
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install mystmd
        run: pip install -U mystmd

      - name: Set BASE_URL (repo name = /hw3-halamall10)
        run: echo "BASE_URL=/hw3-halamall10" >> $GITHUB_ENV

      - name: Build MyST site
        run: myst build --html

      - name: Ensure index.html exists
        run: |
          ls -la _build/site
          test -f _build/site/index.html

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/configure-pages@v5
      - id: deployment
        uses: actions/deploy-pages@v4
