name: Build & Deploy MyST to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # Install MyST CLI locally in the repo
      - name: Install MyST CLI
        run: |
          npm install mystmd
          npx myst --version

      # Build the MyST site into _build/site
      - name: Build MyST site
        env:
          BASE_URL: /hw3-halamall10/
        run: |
          npx myst build --html
          echo "Built files in _build/site:"
          ls -R _build/site

      # Upload the built site as the GitHub Pages artifact
      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _build/site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

